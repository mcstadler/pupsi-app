<div>
  <button (click)="connectBattery()">Connect</button>
  <h6>{{status}}</h6>
  <button (click)="readCharacteristicFn()">Read</button>
  <button (click)="infoCharacteristicFn()">Info</button>
</div>
<hr>
<div *ngFor="let command of commands">
  <button (click)="sendCommand(command)">{{command}}</button>
</div>

<textarea rows="10" cols="50" readonly [(ngModel)]="events"></textarea>
